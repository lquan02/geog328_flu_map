<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EDGE"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="referrer" content="no-referrer">

    <link rel="stylesheet" href="css/main.css">
    <!-- Including the Mapbox GL CSS file -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Including the main.css file for styling -->
    <link rel="stylesheet" href="css/main.css">
  
    <!-- Including the Mapbox GL JS file -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.5.0/mapbox-gl.js"></script>

    <!-- ChartJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!-- Font awesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <title>2022 U.S. Influenza Map</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Flu Map</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="description.html">Description</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="acknowledgment.html">Acknowledgments</a>
                    </li>
                </ul>
            </div>
        </div>  
     </nav>
     <div class = "body-content">
        <div id="map"></div>
        <div class='map-overlay' id='features'>
            <h2>2022 Surveillance Data of Influenza Flu in the US</h2>
            <div id='text-description'>
                <p>Click on a state!</p>
            </div>
        </div>
        <div id="chart-container">
            <button id="resize-button" class="expand"><i class="fa fa-expand"></i></button>
            <canvas id="line-chart"></canvas>
        </div>   
        <div class='map-overlay' id='legend'></div>
        <div id="map"></div>
    </div>
    <div id="side-container">
        <div id="side-panel">
            <h2>US Flu Data Table</h2>
            <p>Click to Sort By:</p>
            <button id="name-button">State Name</button>
            <button id="deaths-button">Deaths</button>
            <button id="type-a-button">Type A</button>
            <button id="type-b-button">Type B</button>
 
            <table>
                <tr>
                    <th>State Name</th>
                    <th>Deaths</th>
                    <th>Type A Cases</th>
                    <th>Type B Cases</th>
                </tr>
            </table>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
